name: Scheduled - Trivy Image Scan (Stack)

on:
  schedule:
    - cron: "0 2 * * *" # tiap hari jam 02:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  scan_stack_images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: almondsense_latest
            image: almondsense:latest
          - id: uptime_kuma
            image: louislam/uptime-kuma:1
          - id: npm
            image: jc21/nginx-proxy-manager:latest
          - id: mariadb_aria
            image: jc21/mariadb-aria:latest
          - id: haproxy
            image: haproxy:2.9

    steps:
      - name: Pull image
        run: docker pull "${{ matrix.image }}"

      - name: Trivy image scan (SARIF)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "image"
          image-ref: "${{ matrix.image }}"
          format: "sarif"
          output: "trivy-${{ matrix.id }}.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          hide-progress: true

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-${{ matrix.id }}.sarif"
          category: "scheduled-trivy-${{ matrix.id }}"
