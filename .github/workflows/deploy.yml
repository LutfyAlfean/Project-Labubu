name: deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  # GHCR package kamu (lowercase)
  IMAGE_REPO: ghcr.io/lutfyalfean/project-labubu

jobs:
  build_push:
    name: Build & Push Image (GHCR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest
            ${{ env.IMAGE_REPO }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

    deploy_vps:
    name: Deploy to VPS (rolling restart 4 containers)
    runs-on: ubuntu-latest
    needs: [build_push]
    steps:
      - name: Deploy via SSH (debug)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script_stop: true
          debug: true
          script: |
            set -euo pipefail
            set -x

            IMAGE="ghcr.io/lutfyalfean/project-labubu:sha-${{ github.sha }}"
            CONTAINER_PORT="7903"

            echo "==> Who am I / where am I"
            whoami
            hostname
            docker --version || true

            echo "==> Ensure curl or wget exists"
            if command -v curl >/dev/null 2>&1; then
              HTTP_GET='curl -fsS'
            elif command -v wget >/dev/null 2>&1; then
              HTTP_GET='wget -qO-'
            else
              echo "ERROR: curl/wget not found. Install one of them."
              exit 1
            fi

            echo "==> Login GHCR (pull)"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            echo "==> Pull image: ${IMAGE}"
            docker pull "${IMAGE}"

            restart_one () {
              NAME="$1"
              HOST_PORT="$2"

              echo "---- Rolling restart: ${NAME} (host:${HOST_PORT} -> container:${CONTAINER_PORT}) ----"

              docker rm -f "${NAME}" >/dev/null 2>&1 || true

              docker run -d --restart unless-stopped \
                --name "${NAME}" \
                -p "${HOST_PORT}:${CONTAINER_PORT}" \
                "${IMAGE}"

              for i in {1..25}; do
                if ${HTTP_GET} "http://localhost:${HOST_PORT}" >/dev/null 2>&1; then
                  echo "OK: ${NAME} is up on port ${HOST_PORT}"
                  return 0
                fi
                sleep 1
              done

              echo "WARN: ${NAME} not responding on port ${HOST_PORT}"
              docker logs --tail 80 "${NAME}" || true
              return 0
            }

            restart_one "labubu-app1" 7903
            restart_one "labubu-app2" 7904
            restart_one "labubu-app3" 7905
            restart_one "labubu-app4" 7906

            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Ports}}\t{{.Status}}"
            docker image prune -f

