name: deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  # Image akan jadi: ghcr.io/LutfyAlfean/Project-Labubu:latest
  IMAGE: ghcr.io/${{ github.repository }}:latest
  # Port internal container (sesuaikan kalau app kamu bukan 7903)
  CONTAINER_PORT: "7903"

jobs:
  build_push:
    name: Build & Push Image (GHCR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy_vps:
    name: Deploy to VPS (rolling restart 4 containers)
    runs-on: ubuntu-latest
    needs: [build_push]
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -euo pipefail

            IMAGE="${{ env.IMAGE }}"
            CPORT="${{ env.CONTAINER_PORT }}"

            echo "==> Login GHCR (needed if image is private)"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            echo "==> Pull latest image: ${IMAGE}"
            docker pull "${IMAGE}"

            # OPTIONAL: kalau kamu pengen tetap pakai nama lokal "almondsense:latest"
            # docker tag "${IMAGE}" almondsense:latest
            # IMAGE="almondsense:latest"

            restart_one () {
              NAME="$1"
              HPORT="$2"

              echo "---- Rolling restart: ${NAME} (host:${HPORT} -> container:${CPORT}) ----"

              # stop & remove old container if exists
              docker rm -f "${NAME}" >/dev/null 2>&1 || true

              # start new container
              docker run -d --restart unless-stopped \
                --name "${NAME}" \
                -p "${HPORT}:${CPORT}" \
                "${IMAGE}"

              # health check (optional)
              for i in {1..25}; do
                if curl -fsS "http://localhost:${HPORT}" >/dev/null 2>&1; then
                  echo "OK: ${NAME} is up on port ${HPORT}"
                  return 0
                fi
                sleep 1
              done

              echo "WARN: ${NAME} not responding on port ${HPORT}"
              docker logs --tail 80 "${NAME}" || true
              return 0
            }

            # Sesuaikan mapping port kamu (dari list container yang kamu kirim)
            restart_one "labubu-app1" 7903
            restart_one "labubu-app2" 7904
            restart_one "labubu-app3" 7905
            restart_one "labubu-app4" 7906

            echo "==> Done. Current containers:"
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Ports}}\t{{.Status}}"

            echo "==> Cleanup dangling images"
            docker image prune -f

